<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Registro de Usuario - Sabiduría de la Colmena">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .register-container {
            background-color: #FFF;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: var(--honey-color);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        h3 {
            color: var(--text-dark);
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--honey-color);
            box-shadow: 0 0 0 3px rgba(236, 164, 0, 0.2);
            outline: none;
        }

        button {
            background-color: var(--honey-color);
            color: white;
            border: none;
            padding: 0.85rem;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        button:hover {
            background-color: var(--honey-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .back-link a {
            color: var(--honey-color);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            color: var(--honey-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            color: var(--honey-dark);
        }

        .home-link i {
            margin-right: 0.5rem;
        }

        @media (max-width: 640px) {
            .register-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-link">
        <i class="fas fa-home"></i> Volver al inicio
    </a>
    
    <div class="register-container">
        <h2>Crear Cuenta</h2>
        <form id="register-form" action="#" method="POST">
            <h3>Datos Personales</h3>
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="text" name="apellidos" placeholder="Apellidos" required>
            <h3>Datos de Contacto</h3>
            <input type="tel" name="telefono" placeholder="Teléfono" required>
            <h3>Datos de Usuario</h3>
            <input type="text" name="username" placeholder="Nombre de Usuario" required>
            <input type="email" name="email" placeholder="Correo Electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <input type="password" name="confirm_password" placeholder="Confirmar Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
        <div class="back-link">
            <a href="login.html">¿Ya tienes una cuenta? Inicia Sesión</a>
        </div>
    </div>
    
    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('register-form');
            
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const password = registerForm.querySelector('input[name="password"]').value;
                const confirmPassword = registerForm.querySelector('input[name="confirm_password"]').value;
                
                if (password !== confirmPassword) {
                    alert('Las contraseñas no coinciden');
                    return;
                }
                
                // Aquí irá la lógica para registrar al usuario
                // Por ahora solo mostramos un mensaje y redirigimos
                alert('Registro exitoso. Bienvenido a Sabiduría de la Colmena!');
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
