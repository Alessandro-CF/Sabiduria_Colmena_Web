<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardados - Sabidur√≠a de la Colmena</title>

    <link rel="icon" href="img/logo.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="index.html" class="text-gray-800 font-semibold text-lg">Sabidur√≠a de la Colmena</a>
                <a href="comunidad.html" class="nav-link">Comunidad</a>
            </div>
        </div>
    </nav>

    <!-- Secci√≥n de Guardados -->
    <section class="container mx-auto mt-12 max-w-3xl">
        <div class="flex items-center mb-8">
            <div class="w-12 h-12 flex items-center justify-center bg-green-100 rounded-full mr-4">
                <i class="fas fa-bookmark text-green-500 text-2xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-green-600">Publicaciones Guardadas</h2>
        </div>
        <div class="grid gap-6 md:grid-cols-2" id="guardados-lista">
            <!-- Las publicaciones guardadas se cargar√°n aqu√≠ din√°micamente -->
        </div>
        <script>
            // Mostrar publicaciones guardadas desde localStorage
            function mostrarGuardados() {
                const lista = document.getElementById('guardados-lista');
                if (!lista) return;
                lista.innerHTML = '';
                const guardados = JSON.parse(localStorage.getItem('guardados')) || [];
                if (guardados.length === 0) {
                    lista.innerHTML = '<p class="text-gray-500">No hay publicaciones guardadas.</p>';
                    return;
                }
                guardados.forEach(pub => {
                    lista.innerHTML += `
                        <article class="post bg-white p-6 rounded-lg shadow-md">
                            <div class="img-placeholder" style="height:200px;">
                                <img src="${pub.imagen || 'https://cdn.pixabay.com/photo/2018/02/02/23/22/bees-3126717_960_720.jpg'}" alt="Imagen guardada" style="width:100%;height:100%;object-fit:cover;border-radius:8px;" />
                            </div>
                            <h3 class="font-semibold text-lg mb-2 flex items-center gap-2">
                                <i class="fas fa-bookmark text-green-500"></i> ${pub.titulo}
                            </h3>
                            <p class="mb-3">${pub.contenido}</p>
                            <div class="flex justify-between items-center">
                                <span class="text-honey font-semibold">üêù 5 Me gusta</span>
                                <span class="text-gray-400 text-sm">1 comentario</span>
                            </div>
                        </article>
                    `;
                });
            }
            document.addEventListener('DOMContentLoaded', mostrarGuardados);
        </script>
    </section>

    <footer class="bg-gray-800 text-white py-12">
        <div class="container mx-auto px-4">
            <div class="border-t border-gray-700 mt-8 pt-8 text-center text-gray-400">
                <p>&copy; 2025 Sabidur√≠a de la Colmena. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
</body>

</html>
